<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>MemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="switch"></div>
                <input type="radio" name="slider" id="switch1" checked>
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">
            </div>
            <div class="slides">
                <div class="slide">
                    <img src="assets/1.jpg">
                    <p class="slide__text">So romantic^^</p>
                </div>
                <div class="slide">
                    <img src="assets/2.jpg">
                    <p class="slide__text">Tipical bugs...</p>
                </div>                
                <div class="slide">
                    <img src="assets/3.jpg">
                    <p class="slide__text">Our reality;)</p>
                </div>                
                <div class="slide">
                    <img src="assets/4.jpg">
                    <p class="slide__text">Did you finish your task?</p>
                </div>
            </div>
            <div class="navigation">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>
        </div>
    </div>
</body>
</html>
