<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>MemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slider" id="switch1" checked>
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div class="slides">
                <div class="slide">
                    <img src="assets/1.jpg">
                </div>
                <div class="slide">
                    <img src="assets/2.jpg">
                </div>                
                <div class="slide">
                    <img src="assets/3.jpg">
                </div>                
                <div class="slide">
                    <img src="assets/4.jpg">
                </div>
            </div>
            <div class="bottom">
                <div class="slider__text">
                    <div class="slider__text-container">
                        <p class="slide__text">So romantic^^</p>
                        <p class="slide__text">Tipical bugs...</p>
                        <p class="slide__text">Our reality;)</p>
                        <p class="slide__text">Did you finish your task?</p>
                    </div>
                </div>
                <div class="navigation">
                    <label for="switch1" class="btn"></label>
                    <label for="switch2" class="btn"></label>
                    <label for="switch3" class="btn"></label>
                    <label for="switch4" class="btn"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
